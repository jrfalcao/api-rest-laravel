services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
        networks:
            - app-network
    webserver:
        image: nginx:alpine
        container_name: webserver-api-rest
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./nginx/logs:/var/log/nginx
        networks:
            - app-network
    db:
        image: mysql:8.3
        container_name: mysql_api
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: api_rest
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: api_user
            MYSQL_PASSWORD: secret
        volumes:
            - dbdata:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    dbdata:
        driver: local
